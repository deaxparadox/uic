<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWL Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/base.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ewl-navbar">
        <div class="container-fluid">
            <a class="navbar-brand ewl-navbar-text" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link ewl-navbar-text" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ewl-navbar-text" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle ewl-navbar-text" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ewl-navbar-text" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row ewl-row">
            <div class="col-md-3 col-sm-6 ewl-col">
                <div class="container ewl-panel-heading-container rounded-3 m-0 p-0">
                    <h5 class="ewl-panel-heading py-2 text-center rounded-3">Contents</h5>
                </div>
                <!-- <div class="ewl-panel-divider my-2"></div> -->
                
                <div class="container-fluid m-0 p-0 ewl-panel-container rounded-3 py-2">
                    <div class="list-group ewl-panel-list-group">
                        <a href="#" class="list-group-item  ewl-panel-list-group-item text-decoration-none ewl-panel-text ewl-panel-list-item border-0">The current button</a>
                        <a href="#" class="list-group-item  ewl-panel-list-group-item text-decoration-none ewl-panel-text ewl-panel-list-item border-0">A second item</a>
                        <a href="#" class="list-group-item  ewl-panel-list-group-item text-decoration-none ewl-panel-text ewl-panel-list-item border-0">A third button item</a>
                        <a href="#" class="list-group-item  ewl-panel-list-group-item text-decoration-none ewl-panel-text ewl-panel-list-item border-0">A fourth button item</a>
                        <a href="#" class="list-group-item  ewl-panel-list-group-item text-decoration-none ewl-panel-text ewl-panel-list-item border-0">A disabled button item</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-6 ewl-col">
                <div class="container ewl-heading">
                    <h1>Navbar</h1>
                </div>
                <div class="container-fluid ewl-heading"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
